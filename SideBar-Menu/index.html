<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar Menu</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/3d5eef6133.js" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main_box">
        <input type="checkbox" name="" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>

        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">pkmanas</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="fa-solid fa-times"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-qrcode"></i>
                            Dashboard</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-link"></i>
                            Shortcuts</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-stream"></i>
                            Overview</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-calendar"></i>
                            Events</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-question-circle"></i>
                            About</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-toolbox"></i>
                            Services</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-phone-volume"></i>
                            Contact</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-comments"></i>
                            Feedback</a>
                    </li>
                </ul>
            </div>

            <div class="social-media">
                <a href="" class="link">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://twitter.com/pkmanas22" class="link">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.linkedin.com/in/pkmanas22/" class="link">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="" class="link">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://github.com/pkmanas22" class="link">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
