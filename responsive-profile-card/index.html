<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/3d5eef6133.js" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="avatar.png" alt="manas avatar" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">pkmanas</span>
            <span class="role">Student & Web Developer </span>
        </div>

        <div class="social-media">
            <a href="" class="link" style="background-color: #124280;">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://twitter.com/pkmanas22" class="link" style="background-color: #0a87ad;">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/in/pkmanas22/" class="link" style="background-color: #1c0ac0;">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="" class="link" style="background-color: #b133a6;">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://github.com/pkmanas22" class="link" style="background-color: #2e2b2b;">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="fa-solid fa-heart"></i>
                <span class="number">62.5k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-comment"></i>
                <span class="number">22k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">18k</span>
            </div>
        </div>
    </div>
</body>

</html>
